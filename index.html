<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayham MiniGames | AYHAM SYSTEMS</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
  body{background:linear-gradient(135deg,#001f3f,#0074d9);color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center}
  header{width:100%;background:rgba(0,0,0,.2);text-align:center;padding:20px 0;box-shadow:0 2px 10px rgba(0,0,0,.3);position:sticky;top:0;backdrop-filter:blur(8px)}
  header h1{font-size:2rem;letter-spacing:2px}
  header p{font-size:1rem;letter-spacing:3px;color:#00bfff}
  main{margin-top:40px;width:90%;max-width:1000px;text-align:center}
  .menu,.game-area{display:none}
  .menu.active,.game-area.active{display:block}
  .game-list{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:30px}
  .game-btn{background:#00bfff;border:none;padding:15px 30px;border-radius:10px;font-size:1.1rem;cursor:pointer;transition:.3s;color:#fff}
  .game-btn:hover{background:#0099cc;transform:scale(1.05)}
  canvas{background:rgba(0,0,0,.2);border:2px solid #00bfff;border-radius:10px}
  .back-btn{margin-top:20px;background:transparent;border:2px solid #00bfff;color:#00bfff;padding:8px 18px;border-radius:8px;cursor:pointer;transition:.3s}
  .back-btn:hover{background:#00bfff;color:#fff}
  #tic-grid{display:grid;grid-template-columns:repeat(3,100px);gap:5px;justify-content:center;margin-top:20px}
  .cell{width:100px;height:100px;background:rgba(255,255,255,.1);display:flex;align-items:center;justify-content:center;font-size:2rem;cursor:pointer;border-radius:8px;transition:.2s}
  .cell:hover{background:rgba(255,255,255,.2)}
  #rps-buttons button{margin:10px;background:#00bfff;color:#fff;border:none;padding:10px 20px;border-radius:8px;cursor:pointer}
  #typing-input{padding:10px;width:60%;margin-top:20px;font-size:1rem;border-radius:8px;border:none}
</style>
</head>
<body>
<header>
  <h1>AYHAM SYSTEMS</h1>
  <p>BUILT FOR NEXT GEN</p>
</header>

<main>
  <!-- Main Menu -->
  <section id="menu" class="menu active">
    <h2>üéÆ Ayham MiniGames</h2>
    <div class="game-list">
      <button class="game-btn" onclick="showGame('tic')">Tic Tac Toe</button>
      <button class="game-btn" onclick="showGame('snake')">Snake</button>
      <button class="game-btn" onclick="showGame('rps')">Rock Paper Scissors</button>
      <button class="game-btn" onclick="showGame('typing')">Typing Test</button>
    </div>
  </section>

  <!-- Tic Tac Toe -->
  <section id="tic" class="game-area">
    <h2>Tic Tac Toe</h2>
    <div id="tic-grid"></div>
    <p id="tic-status" style="margin-top:15px;font-size:1.1rem"></p>
    <button class="back-btn" onclick="backToMenu()">‚Üê Back</button>
  </section>

  <!-- Snake -->
  <section id="snake" class="game-area">
    <h2>Snake Game</h2>
    <canvas id="snake-canvas" width="300" height="300"></canvas>
    <p id="snake-score">Score: 0</p>
    <button class="back-btn" onclick="stopSnake();backToMenu()">‚Üê Back</button>
  </section>

  <!-- Rock Paper Scissors -->
  <section id="rps" class="game-area">
    <h2>Rock Paper Scissors</h2>
    <div id="rps-buttons">
      <button onclick="rpsPlay('rock')">ü™® Rock</button>
      <button onclick="rpsPlay('paper')">üìÑ Paper</button>
      <button onclick="rpsPlay('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <p id="rps-result" style="margin-top:15px;font-size:1.1rem"></p>
    <button class="back-btn" onclick="backToMenu()">‚Üê Back</button>
  </section>

  <!-- Typing Test -->
  <section id="typing" class="game-area">
    <h2>Typing Speed Test</h2>
    <p id="typing-text"></p>
    <input id="typing-input" placeholder="Start typing here..."/>
    <p id="typing-result" style="margin-top:10px"></p>
    <button class="back-btn" onclick="backToMenu()">‚Üê Back</button>
  </section>
</main>

<footer style="margin-top:auto;padding:20px;text-align:center;color:#99cfff;background:rgba(0,0,0,.2);width:100%">
  ¬© 2025 Ayham Systems ‚Äî All Rights Reserved.
</footer>

<script>
  // Navigation
  function showGame(id){
    document.querySelectorAll('.menu,.game-area').forEach(e=>e.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==='tic') initTic();
    if(id==='snake') startSnake();
    if(id==='typing') startTyping();
  }
  function backToMenu(){
    stopSnake();
    document.querySelectorAll('.menu,.game-area').forEach(e=>e.classList.remove('active'));
    document.getElementById('menu').classList.add('active');
  }

  /* ===== Tic Tac Toe ===== */
  let ticBoard, currentPlayer, ticActive;
  function initTic(){
    ticBoard = Array(9).fill('');
    currentPlayer='X';
    ticActive=true;
    const grid=document.getElementById('tic-grid');
    grid.innerHTML='';
    ticBoard.forEach((_,i)=>{
      const cell=document.createElement('div');
      cell.className='cell';
      cell.onclick=()=>ticClick(i);
      grid.appendChild(cell);
    });
    document.getElementById('tic-status').textContent="Player X's Turn";
  }
  function ticClick(i){
    if(!ticActive||ticBoard[i])return;
    ticBoard[i]=currentPlayer;
    document.getElementsByClassName('cell')[i].textContent=currentPlayer;
    if(checkWin()){
      document.getElementById('tic-status').textContent=`${currentPlayer} Wins!`;
      ticActive=false;return;
    }
    if(ticBoard.every(c=>c)){document.getElementById('tic-status').textContent="It's a Draw!";return;}
    currentPlayer=currentPlayer==='X'?'O':'X';
    document.getElementById('tic-status').textContent=`Player ${currentPlayer}'s Turn`;
  }
  function checkWin(){
    const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    return w.some(c=>c.every(i=>ticBoard[i]===currentPlayer));
  }

  /* ===== Snake ===== */
  let snakeCtx,snake,dir,food,score,snakeInt;
  function startSnake(){
    const c=document.getElementById('snake-canvas');
    snakeCtx=c.getContext('2d');
    snake=[{x:5,y:5}];dir={x:1,y:0};
    food={x:10,y:10};score=0;
    document.addEventListener('keydown',snakeKey);
    snakeInt=setInterval(snakeGame,150);
  }
  function stopSnake(){clearInterval(snakeInt);}
  function snakeKey(e){
    if(e.key==='ArrowUp'&&dir.y===0)dir={x:0,y:-1};
    if(e.key==='ArrowDown'&&dir.y===0)dir={x:0,y:1};
    if(e.key==='ArrowLeft'&&dir.x===0)dir={x:-1,y:0};
    if(e.key==='ArrowRight'&&dir.x===0)dir={x:1,y:0};
  }
  function snakeGame(){
    const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
    if(head.x<0||head.y<0||head.x>=15||head.y>=15||snake.some(s=>s.x===head.x&&s.y===head.y)){
      stopSnake();alert("Game Over! Score: "+score);return;
    }
    snake.unshift(head);
    if(head.x===food.x&&head.y===food.y){
      score++;food={x:Math.floor(Math.random()*15),y:Math.floor(Math.random()*15)};
    }else snake.pop();
    document.getElementById('snake-score').textContent="Score: "+score;
    snakeCtx.fillStyle='rgba(0,0,0,.2)';
    snakeCtx.fillRect(0,0,300,300);
    snakeCtx.fillStyle='#00bfff';
    snake.forEach(s=>snakeCtx.fillRect(s.x*20,s.y*20,18,18));
    snakeCtx.fillStyle='yellow';
    snakeCtx.fillRect(food.x*20,food.y*20,18,18);
  }

  /* ===== Rock Paper Scissors ===== */
  function rpsPlay(choice){
    const opts=['rock','paper','scissors'];
    const ai=opts[Math.floor(Math.random()*3)];
    let res='';
    if(choice===ai) res="It's a draw!";
    else if(
      (choice==='rock'&&ai==='scissors')||
      (choice==='paper'&&ai==='rock')||
      (choice==='scissors'&&ai==='paper')) res="You win!";
    else res="You lose!";
    document.getElementById('rps-result').textContent=`You: ${choice} | AI: ${ai} ‚Üí ${res}`;
  }

  /* ===== Typing Test ===== */
  const texts=["Ayham Systems builds the future.","Coding is fun and creative.","Built for next generation innovators."];
  let target,startTime;
  function startTyping(){
    target=texts[Math.floor(Math.random()*texts.length)];
    document.getElementById('typing-text').textContent=target;
    document.getElementById('typing-input').value='';
    document.getElementById('typing-result').textContent='';
    startTime=null;
    document.getElementById('typing-input').oninput=typingInput;
  }
  function typingInput(){
    const val=document.getElementById('typing-input').value;
    if(!startTime) startTime=new Date();
    if(val===target){
      const time=(new Date()-startTime)/1000;
      const wpm=Math.round((target.split(' ').length/(time/60)));
      document.getElementById('typing-result').textContent=`Done! Time: ${time.toFixed(1)}s | Speed: ${wpm} WPM`;
    }
  }
</script>
</body>
</html>

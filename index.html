<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayham Systems MiniGames</title>
<style>
body {
  margin:0; font-family:'Roboto',sans-serif;
  background: linear-gradient(to bottom, #0d1b2a, #1b3b6f);
  color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh;
}
h1 {color:#5393ff;margin:10px 0;}
h2 {color:#a0c4ff;margin:5px 0 30px 0;font-weight:normal;}
button {background:#2979ff;border:none;color:white;padding:10px 20px;margin:5px;border-radius:8px;cursor:pointer;transition:0.3s;}
button:hover {background:#5393ff;}
#menu {display:flex; flex-wrap:wrap; justify-content:center;}
#game-container {margin-top:20px; text-align:center; width:600px;}
canvas {border:2px solid #5393ff; margin-top:10px;}
.tile {width:60px;height:60px;display:inline-block;border:1px solid #5393ff;margin:1px;font-size:1.5em;line-height:60px;cursor:pointer;}
</style>
</head>
<body>

<h1>Ayham Systems</h1>
<h2>Built for Next Gen</h2>

<div id="menu">
  <button onclick="startGame('clicker')">Clicker</button>
  <button onclick="startGame('memory')">Memory</button>
  <button onclick="startGame('reaction')">Reaction</button>
  <button onclick="startGame('guess')">Guess Number</button>
  <button onclick="startGame('tic')">Tic Tac Toe</button>
  <button onclick="startGame('color')">Color Switch</button>
  <button onclick="startGame('snake')">Snake</button>
  <button onclick="startGame('whack')">Whack-a-Mole</button>
  <button onclick="startGame('math')">Math Quiz</button>
  <button onclick="startGame('puzzle')">Puzzle Slider</button>
  <button onclick="startGame('flappy')">Flappy Bird</button>
  <button onclick="startGame('simon')">Simon Says</button>
  <button onclick="startGame('rps')">Rock Paper Scissors</button>
  <button onclick="startGame('catch')">Catch the Ball</button>
  <button onclick="startGame('typing')">Typing Test</button>
</div>

<div id="game-container"></div>

<script>
const container = document.getElementById('game-container');
function clearGame(){ container.innerHTML=''; }

// --- Start Game ---
function startGame(game){
  clearGame();
  if(game==='clicker'){clickerGame();}
  else if(game==='memory'){memoryGame();}
  else if(game==='reaction'){reactionGame();}
  else if(game==='guess'){guessGame();}
  else if(game==='tic'){ticTacToe();}
  else if(game==='color'){colorSwitch();}
  else if(game==='snake'){snakeGame();}
  else if(game==='whack'){whackAMole();}
  else if(game==='math'){mathQuiz();}
  else if(game==='puzzle'){puzzleSlider();}
  else if(game==='flappy'){flappyBird();}
  else if(game==='simon'){simonSays();}
  else if(game==='rps'){rockPaperScissors();}
  else if(game==='catch'){catchBall();}
  else if(game==='typing'){typingTest();}
}

// ==========================
// 1. Clicker Game
function clickerGame(){
  let score=0;
  container.innerHTML=`<h3>Clicker Game</h3>
    <p>Score: <span id="score">0</span></p>
    <button id="clickBtn">Click Me!</button>`;
  document.getElementById('clickBtn').onclick = ()=>{
    score++; document.getElementById('score').innerText=score;
  };
}

// ==========================
// 2. Memory Game
function memoryGame(){
  container.innerHTML=`<h3>Memory Game</h3>
    <p>Click cards to find pairs</p>
    <div id="memoryBoard"></div>
    <button onclick="startGame('memory')">Restart</button>`;
  const board=document.getElementById('memoryBoard');
  let cards=[1,1,2,2,3,3,4,4]; cards.sort(()=>0.5-Math.random());
  let first=null, second=null;
  cards.forEach((c,i)=>{
    let div=document.createElement('div');
    div.className='tile'; div.dataset.value=c;
    div.onclick=function(){
      if(this.innerText || second) return;
      this.innerText=c;
      if(!first) first=this;
      else{ second=this;
        if(first.dataset.value===second.dataset.value){ first=null; second=null; }
        else{ setTimeout(()=>{ first.innerText=''; second.innerText=''; first=null; second=null; },500); }
      }
    };
    board.appendChild(div);
  });
}

// ==========================
// 3. Reaction Time
function reactionGame(){
  container.innerHTML=`<h3>Reaction Test</h3>
  <p>Wait for green, then click!</p>
  <button id="reactionBtn" disabled>Wait...</button>
  <p id="reactionTime"></p>`;
  const btn=document.getElementById('reactionBtn');
  let start;
  setTimeout(()=>{
    btn.disabled=false;
    btn.style.background='green';
    btn.innerText='Click!';
    start=Date.now();
  }, Math.random()*3000+1000);
  btn.onclick=()=>{let t=Date.now()-start; document.getElementById('reactionTime').innerText='Time: '+t+'ms';};
}

// ==========================
// 4. Guess Number
function guessGame(){
  const num=Math.floor(Math.random()*100)+1;
  container.innerHTML=`<h3>Guess the Number</h3>
    <input type="number" id="guessInput" placeholder="1-100">
    <button id="guessBtn">Guess</button>
    <p id="result"></p>`;
  document.getElementById('guessBtn').onclick=()=>{
    const val=Number(document.getElementById('guessInput').value);
    let res=''; if(val<num) res='Too low!'; else if(val>num) res='Too high!'; else res='Correct! ðŸŽ‰';
    document.getElementById('result').innerText=res;
  };
}

// ==========================
// 5. Tic Tac Toe
function ticTacToe(){
  let board=['','','','','','','','','']; let turn='X';
  container.innerHTML=`<h3>Tic Tac Toe</h3><div id="ticBoard"></div><p id="ticResult"></p><button onclick="startGame('tic')">Restart</button>`;
  const b=document.getElementById('ticBoard');
  b.style.display='grid'; b.style.gridTemplateColumns='repeat(3,80px)'; b.style.gridGap='5px';
  board.forEach((v,i)=>{
    let t=document.createElement('div'); t.className='tile'; t.innerText=''; t.onclick=()=>{ if(t.innerText) return; t.innerText=turn; board[i]=turn; check(); turn=(turn==='X')?'O':'X'; };
    b.appendChild(t);
  });
  function check(){
    const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(const w of wins){ if(board[w[0]] && board[w[0]]===board[w[1]] && board[w[1]]===board[w[2]]){ document.getElementById('ticResult').innerText=board[w[0]]+' Wins!'; return; } }
    if(board.every(c=>c)) document.getElementById('ticResult').innerText='Draw!';
  }
}

// ==========================
// 6. Color Switch
function colorSwitch(){
  const colors=['red','green','blue','yellow']; let current; container.innerHTML=`<h3>Color Switch</h3><p id="prompt"></p><p>Press R,G,B,Y key!</p><p id="scoreColor">Score:0</p>`; let score=0;
  function next(){ current=colors[Math.floor(Math.random()*4)]; document.getElementById('prompt').innerText=current.toUpperCase(); }
  document.onkeydown=(e)=>{
    const key=e.key.toLowerCase();
    if((key==='r'&&current==='red')||(key==='g'&&current==='green')||(key==='b'&&current==='blue')||(key==='y'&&current==='yellow')){score++; document.getElementById('scoreColor').innerText='Score:'+score;}
    else{alert('Wrong! Score: '+score); score=0;}
    next();
  };
  next();
}

// ==========================
// 7. Snake Game
function snakeGame(){
  container.innerHTML=`<h3>Snake</h3><canvas id="snakeCanvas" width="400" height="400"></canvas><button onclick="startGame('snake')">Restart</button>`;
  const c=document.getElementById('snakeCanvas'); const ctx=c.getContext('2d');
  const box=20; let snake=[{x:200,y:200}]; let dir='RIGHT'; let food={x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box}; let score=0;
  document.onkeydown=(e)=>{if(e.key==='ArrowUp'&&dir!=='DOWN')dir='UP'; if(e.key==='ArrowDown'&&dir!=='UP')dir='DOWN'; if(e.key==='ArrowLeft'&&dir!=='RIGHT')dir='LEFT'; if(e.key==='ArrowRight'&&dir!=='LEFT')dir='RIGHT';};
  function draw(){ ctx.fillStyle='#0d1b2a'; ctx.fillRect(0,0,400,400);
    ctx.fillStyle='red'; ctx.fillRect(food.x,food.y,box,box);
    for(const s of snake){ctx.fillStyle='lime'; ctx.fillRect(s.x,s.y,box,box);}
    let head={x:snake[0].x, y:snake[0].y};
    if(dir==='RIGHT') head.x+=box; if(dir==='LEFT') head.x-=box; if(dir==='UP') head.y-=box; if(dir==='DOWN') head.y+=box;
    if(head.x<0||head.x>=400||head.y<0||head.y>=400||snake.some(s=>s.x===head.x&&s.y===head.y)){ alert('Game Over! Score:'+score); startGame('snake'); return;}
    snake.unshift(head);
    if(head.x===food.x && head.y===food.y){score++; food={x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};} else{snake.pop();}
    requestAnimationFrame(draw);
  }
  draw();
}

// ==========================
// 8. Whack-a-Mole
function whackAMole(){
  container.innerHTML=`<h3>Whack-a-Mole</h3><p id="scoreWhack">Score:0</p><div id="moles"></div><button onclick="startGame('whack')">Restart</button>`;
  const moles=document.getElementById('moles'); let score=0;
  for(let i=0;i<9;i++){ let d=document.createElement('div'); d.className='tile'; d.innerText=''; d.onclick=()=>{if(d.innerText==='M'){score++; document.getElementById('scoreWhack').innerText='Score:'+score; d.innerText='';}}; moles.appendChild(d);}
  setInterval(()=>{document.querySelectorAll('#moles .tile').forEach(t=>t.innerText=''); moles.children[Math.floor(Math.random()*9)].innerText='M';},800);
}

// ==========================
// 9. Math Quiz
function mathQuiz(){
  container.innerHTML=`<h3>Math Quiz</h3><p id="question"></p><input type="number" id="ans"><button id="submitAns">Submit</button><p id="scoreMath">Score:0</p>`;
  let score=0; nextQ();
  document.getElementById('submitAns').onclick=()=>{
    const val=Number(document.getElementById('ans').value);
    if(val===currentAns){score++; document.getElementById('scoreMath').innerText='Score:'+score;}
    nextQ();
  };
  let currentAns;
  function nextQ(){ const a=Math.floor(Math.random()*10),b=Math.floor(Math.random()*10); currentAns=a+b; document.getElementById('question').innerText=`${a}+${b}=?`; document.getElementById('ans').value='';}
}

// ==========================
// 10. Puzzle Slider
function puzzleSlider(){
  let tiles=[1,2,3,4,5,6,7,8,'']; tiles.sort(()=>0.5-Math.random());
  container.innerHTML=`<h3>Puzzle Slider</h3><div id="puzzleBoard"></div><button onclick="startGame('puzzle')">Restart</button>`;
  const b=document.getElementById('puzzleBoard');
  b.innerHTML=''; tiles.forEach((v,i)=>{
    const t=document.createElement('div'); t.className='tile'; t.innerText=v; t.onclick=()=>{let emptyI=tiles.indexOf(''); if([i-1,i+1,i-3,i+3].includes(emptyI)){tiles[emptyI]=v; tiles[i]=''; render(); if(tiles.join('')==='12345678'){alert('You Win!');}}}; b.appendChild(t);
  });
  function render(){ b.childNodes.forEach((n,i)=>n.innerText=tiles[i]); } render();
}

// ==========================
// 11. Flappy Bird (Simplified)
function flappyBird(){
  container.innerHTML=`<h3>Flappy Bird</h3><canvas id="flappyCanvas" width="400" height="400"></canvas><button onclick="startGame('flappy')">Restart</button>`;
  const c=document.getElementById('flappyCanvas'); const ctx=c.getContext('2d');
  let bird={x:50,y:200,dy:0}; let pipes=[]; let score=0;
  document.onkeydown=(e)=>{ if(e.key===' ') bird.dy=-6; };
  function draw(){
    ctx.fillStyle='#0d1b2a'; ctx.fillRect(0,0,400,400);
    bird.dy+=0.5; bird.y+=bird.dy;
    ctx.fillStyle='yellow'; ctx.fillRect(bird.x,bird.y,20,20);
    if(pipes.length===0||pipes[pipes.length-1].x<300){ let h=Math.random()*200+50; pipes.push({x:400,y:h});}
    for(const p of pipes){p.x-=2; ctx.fillStyle='green'; ctx.fillRect(p.x,0,40,p.y); ctx.fillRect(p.x,p.y+100,40,400);}
    if(pipes.some(p=>(bird.x+20>p.x && bird.x< p.x+40 && (bird.y<p.y||bird.y>p.y+100))) || bird.y>400){alert('Game Over! Score:'+score); startGame('flappy'); return;}
    if(pipes.some(p=>p.x===bird.x)) score++;
    pipes=pipes.filter(p=>p.x+40>0);
    requestAnimationFrame(draw);
  }
  draw();
}

// ==========================
// 12. Simon Says
function simonSays(){
  const colors=['red','green','blue','yellow']; let seq=[],player=[],score=0;
  container.innerHTML=`<h3>Simon Says</h3><div id="simonButtons"></div><p id="simonScore">Score:0</p><button onclick="startGame('simon')">Restart</button>`;
  const b=document.getElementById('simonButtons'); colors.forEach(c=>{let btn=document.createElement('button'); btn.style.background=c; btn.style.width='60px'; btn.style.height='60px'; btn.onclick=()=>{player.push(c); check();}; b.appendChild(btn);});
  function next(){ const c=colors[Math.floor(Math.random()*4)]; seq.push(c); player=[]; alert('Next sequence length:'+seq.length);}
  function check(){ for(let i=0;i<player.length;i++){if(player[i]!==seq[i]){alert('Wrong! Score:'+score); startGame('simon'); return;}} if(player.length===seq.length){score++; document.getElementById('simonScore').innerText='Score:'+score; next();} }
  next();
}

// ==========================
// 13. Rock Paper Scissors
function rockPaperScissors(){
  container.innerHTML=`<h3>Rock Paper Scissors</h3>
    <button onclick="rps('rock')">Rock</button>
    <button onclick="rps('paper')">Paper</button>
    <button onclick="rps('scissors')">Scissors</button>
    <p id="rpsResult"></p>`;
  function rps(player){ const options=['rock','paper','scissors']; const comp=options[Math.floor(Math.random()*3)]; let res='';
    if(player===comp) res='Draw!'; else if((player==='rock' && comp==='scissors')||(player==='paper' && comp==='rock')||(player==='scissors' && comp==='paper')) res='You Win!'; else res='You Lose!';
    document.getElementById('rpsResult').innerText=`You:${player} | Comp:${comp} => ${res}`;
  }
}

// ==========================
// 14. Catch the Ball
function catchBall(){
  container.innerHTML=`<h3>Catch the Ball</h3><canvas id="catchCanvas" width="400" height="400"></canvas><p id="catchScore">Score:0</p><button onclick="startGame('catch')">Restart</button>`;
  const c=document.getElementById('catchCanvas'); const ctx=c.getContext('2d');
  let paddle={x:180,y:380,width:60,height:10}; let ball={x:Math.random()*380,y:0,r:10,dy:3}; let score=0;
  document.onmousemove=(e)=>{paddle.x=e.clientX-c.getBoundingClientRect().left-30; if(paddle.x<0)paddle.x=0; if(paddle.x>340)paddle.x=340;};
  function draw(){ ctx.fillStyle='#0d1b2a'; ctx.fillRect(0,0,400,400);
    ctx.fillStyle='red'; ctx.beginPath(); ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='blue'; ctx.fillRect(paddle.x,paddle.y,paddle.width,paddle.height);
    ball.y+=ball.dy;
    if(ball.y+ball.r>=paddle.y && ball.x>paddle.x && ball.x<paddle.x+paddle.width){score++; document.getElementById('catchScore').innerText='Score:'+score; ball.y=0; ball.x=Math.random()*380;}
    if(ball.y>400){alert('Game Over! Score:'+score); startGame('catch'); return;}
    requestAnimationFrame(draw);
  }
  draw();
}

// ==========================
// 15. Typing Test
function typingTest(){
  const text="Ayham Systems Built For Next Gen";
  container.innerHTML=`<h3>Typing Test</h3><p id="typingText">${text}</p><input type="text" id="typeInput"><p id="typingResult"></p><button onclick="startGame('typing')">Restart</button>`;
  const input=document.getElementById('typeInput'); input.oninput=()=>{if(input.value===text){document.getElementById('typingResult').innerText='Perfect!';}};
}
</script>
</body>
</html>

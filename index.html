<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayham Systems Mini-Games Hub</title>
<style>
:root {
    --primary: #1E90FF;
    --secondary: #0d1b2a;
    --accent: #ffffff;
    --button-hover: #63b3ff;
}
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--secondary);
    color: var(--accent);
}
header{
    background: var(--primary);
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}
#menu{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background: #0a1624;
    padding: 10px;
}
.menu-btn{
    background: var(--primary);
    border:none;
    margin:5px;
    padding:10px 20px;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    transition:0.2s;
}
.menu-btn:hover{
    background: var(--button-hover);
}
#container{
    margin:20px auto;
    max-width: 420px;
    background:#112233;
    border-radius:15px;
    padding:15px;
    min-height:450px;
    position:relative;
    box-shadow:0 4px 10px rgba(0,0,0,0.5);
}
canvas{
    background: #0d1b2a;
    display:block;
    margin:0 auto;
    border-radius:10px;
}
button.restart{
    background: var(--primary);
    color: var(--accent);
    border:none;
    padding:8px 15px;
    border-radius:8px;
    margin-top:10px;
    cursor:pointer;
    font-weight:bold;
}
button.restart:hover{
    background: var(--button-hover);
}
.score-badge{
    position:absolute;
    top:10px;
    right:15px;
    background: var(--primary);
    color: var(--accent);
    padding:5px 10px;
    border-radius:10px;
    font-weight:bold;
}
</style>
</head>
<body>
<header>Ayham Systems - BUILT FOR NEXT GEN</header>
<div id="menu">
    <button class="menu-btn" onclick="startGame('snake')">Snake</button>
    <button class="menu-btn" onclick="startGame('tic')">Tic-Tac-Toe</button>
    <button class="menu-btn" onclick="startGame('memory')">Memory Game</button>
    <button class="menu-btn" onclick="startGame('click')">Click Speed</button>
    <button class="menu-btn" onclick="startGame('pong')">Pong</button>
    <button class="menu-btn" onclick="startGame('maze')">Maze Runner</button>
    <button class="menu-btn" onclick="startGame('snake2')">Snake 2</button>
    <button class="menu-btn" onclick="startGame('whack')">Whack-a-Mole</button>
    <button class="menu-btn" onclick="startGame('math')">Math Quiz</button>
    <button class="menu-btn" onclick="startGame('puzzle')">Puzzle Slider</button>
    <button class="menu-btn" onclick="startGame('flappy')">Flappy Bird</button>
    <button class="menu-btn" onclick="startGame('simon')">Simon Says</button>
    <button class="menu-btn" onclick="startGame('rps')">Rock Paper Scissors</button>
    <button class="menu-btn" onclick="startGame('catch')">Catch the Ball</button>
    <button class="menu-btn" onclick="startGame('typing')">Typing Test</button>
</div>
<div id="container">
    <p style="text-align:center;margin-top:180px;">Select a game from above to play!</p>
</div>

<script>
const container=document.getElementById('container');
let gameInterval;

function clearGame(){
    container.innerHTML='';
    if(gameInterval) clearInterval(gameInterval);
    document.onkeydown=null;
    document.onmousemove=null;
}

// ========================
// 1. Snake
function snakeGame(){
    clearGame();
    const canvas=document.createElement('canvas'); canvas.width=400; canvas.height=400;
    container.appendChild(canvas);
    const ctx=canvas.getContext('2d');
    let box=20, score=0;
    let snake=[{x:200,y:200}];
    let dir='RIGHT';
    let food={x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};
    const scoreDiv=document.createElement('div'); scoreDiv.className='score-badge'; scoreDiv.innerText='Score:0';
    container.appendChild(scoreDiv);

    document.onkeydown=(e)=>{
        if(e.key==='ArrowUp'&&dir!=='DOWN')dir='UP';
        if(e.key==='ArrowDown'&&dir!=='UP')dir='DOWN';
        if(e.key==='ArrowLeft'&&dir!=='RIGHT')dir='LEFT';
        if(e.key==='ArrowRight'&&dir!=='LEFT')dir='RIGHT';
    }

    function draw(){
        ctx.fillStyle='#0d1b2a';
        ctx.fillRect(0,0,400,400);

        ctx.fillStyle='red';
        ctx.fillRect(food.x,food.y,box,box);

        for(const s of snake){
            ctx.fillStyle='lime';
            ctx.fillRect(s.x,s.y,box,box);
        }

        let head={x:snake[0].x, y:snake[0].y};
        if(dir==='RIGHT') head.x+=box;
        if(dir==='LEFT') head.x-=box;
        if(dir==='UP') head.y-=box;
        if(dir==='DOWN') head.y+=box;

        // collision
        if(head.x<0||head.x>=400||head.y<0||head.y>=400||snake.some(s=>s.x===head.x&&s.y===head.y)){
            alert('Game Over! Score:'+score);
            startGame('snake'); return;
        }

        snake.unshift(head);
        if(head.x===food.x && head.y===food.y){
            score++;
            scoreDiv.innerText='Score:'+score;
            food={x:Math.floor(Math.random()*20)*box, y:Math.floor(Math.random()*20)*box};
        } else snake.pop();

        requestAnimationFrame(draw);
    }
    draw();
}

// ========================
// 14. Catch the Ball (arrow keys)
function catchBall(){
    clearGame();
    const canvas=document.createElement('canvas'); canvas.width=400; canvas.height=400;
    container.appendChild(canvas);
    const ctx=canvas.getContext('2d');
    let paddle={x:180,y:380,width:60,height:10};
    let ball={x:Math.random()*380,y:0,r:10,dy:3};
    let score=0;
    const scoreDiv=document.createElement('div'); scoreDiv.className='score-badge'; scoreDiv.innerText='Score:0';
    container.appendChild(scoreDiv);

    document.onkeydown=(e)=>{
        if(e.key==='ArrowLeft'){ paddle.x-=15; if(paddle.x<0)paddle.x=0; }
        if(e.key==='ArrowRight'){ paddle.x+=15; if(paddle.x>340)paddle.x=340; }
    }

    function draw(){
        ctx.fillStyle='#0d1b2a';
        ctx.fillRect(0,0,400,400);

        // ball
        ctx.fillStyle='red';
        ctx.beginPath();
        ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
        ctx.fill();

        // paddle
        ctx.fillStyle='blue';
        ctx.fillRect(paddle.x,paddle.y,paddle.width,paddle.height);

        ball.y+=ball.dy;

        if(ball.y+ball.r>=paddle.y && ball.x>paddle.x && ball.x<paddle.x+paddle.width){
            score++;
            scoreDiv.innerText='Score:'+score;
            ball.y=0; ball.x=Math.random()*380;
        }

        if(ball.y>400){
            alert('Game Over! Score:'+score);
            startGame('catch'); return;
        }

        requestAnimationFrame(draw);
    }

    draw();
}

function typingTest(){ clearGame(); container.innerHTML="<p style='text-align:center;margin-top:180px;'>Typing Test coming soon!</p>"; }

// ========================
function startGame(name){
    switch(name){
        case 'snake': snakeGame(); break;
        case 'catch': catchBall(); break;
        case 'tic': ticTacToe(); break;
        case 'memory': memoryGame(); break;
        case 'click': clickSpeed(); break;
        case 'pong': pongGame(); break;
        case 'maze': mazeRunner(); break;
        case 'snake2': snake2(); break;
        case 'whack': whackAMole(); break;
        case 'math': mathQuiz(); break;
        case 'puzzle': puzzleSlider(); break;
        case 'flappy': flappyBird(); break;
        case 'simon': simonSays(); break;
        case 'rps': rockPaperScissors(); break;
        case 'typing': typingTest(); break;
    }
}
</script>
</body>
</html>
